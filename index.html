<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Valentine's Day Questionnaire</h1>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="partner_name">Partner's Name:</label>
        <input type="text" id="partner_name" name="partner_name" required><br><br>

        <label for="message">Message for Your Partner:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
